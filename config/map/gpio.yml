          en-us:
      CHAL_GPIO_MODE_FLOATING:
        Comment:
          zh-hans: 浮空模式
          en-us:
      CHAL_GPIO_MODE_INPUT:
        Comment:
          zh-hans: 输入模式
          en-us:
      CHAL_GPIO_MODE_OUTPUT:
        Comment:
          zh-hans: 输出模式
          en-us:
      CHAL_GPIO_MODE_ALTERNATE:
        Comment:
          zh-hans: 复用模式
          en-us:
