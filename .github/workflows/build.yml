name: üë∑ build

on:
  push:
  pull_request:

jobs:
  build_examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - examples/led
          - examples/pin_irq
    env:
      XMAKE_ROOT: "y"

    steps:
      - name: ‚¨áÔ∏è checkout csp_hal_apm32f1
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ‚¨áÔ∏è checkout csp_repo
        uses: actions/checkout@v4
        with:
          repository: csplink/csp_repo
          path: ~/.csplink
          submodules: true

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: üë∑ build
        shell: bash
        run: |
          ls ~/.csplink
          source ~/.csplink/csp_repo/tools/env.sh
          pushd ${{ matrix.target }}
            xmake f -m release -P .
            xmake -j$(nproc) -v -P .
            xmake f -m debug -P .
            xmake -j$(nproc) -v -P .
          popd
