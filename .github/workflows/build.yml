name: üë∑ build

on:
  push:
  pull_request:

jobs:
  build_examples:
    runs-on: ubuntu-latest
    container:
      image: csplink/geehy:apm32f103
    strategy:
      matrix:
        target:
          - examples/get-started/blink
          - examples/get-started/hello_world
          - examples/get-started/sample_project

    steps:
      - name: ‚¨áÔ∏è checkout csp_hal_apm32f1
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: üë∑ build
        shell: bash
        run: |
          export XMAKE_ROOT=y # Only need to use "--root" in CI
          ls /opt
          xmake --version
          pushd ${{ matrix.target }}
          xmake f -m release --sdk=/opt/gcc-arm-none-eabi-10-2020-q4-major -P .
          xmake -j$(nproc) -v -P .
          xmake f -m debug --sdk=/opt/gcc-arm-none-eabi-10-2020-q4-major -P .
          xmake -j$(nproc) -v -P .
          popd
