name: üë∑ build

on:
  push:
  pull_request:

jobs:
  build_examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - examples/led
    env:
      XMAKE_ROOT: "y"

    steps:
      - name: ‚¨áÔ∏è checkout csp_hal_apm32f1
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: ‚¨áÔ∏è install cmake
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: ‚¨áÔ∏è install toolchains
        shell: bash
        run: |
          mkdir -pv /opt
          pushd /opt
          wget https://github.com/csplink/toolchains/releases/download/arm-none-eabi/gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
          tar -xjf gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
          export PATH="/opt/gcc-arm-none-eabi-10.3-2021.10/arm-none-eabi/bin/:${PATH}"
          popd

      - name: üë∑ build xmake
        shell: bash
        run: |
          pushd ${{ matrix.target }}
            xmake f -m release --buildir=build.xmake -P . -y
            xmake -j$(nproc) -v -P . -y
            xmake f -m debug --buildir=build.xmake -P . -y
            xmake -j$(nproc) -v -P . -y
          popd

      - name: üë∑ build cmake
        shell: bash
        run: |
          pushd ${{ matrix.target }}
            mkdir -pv build.cmake
            pushd build.cmake
              cmake .. -DCMAKE_BUILD_TYPE=Release
              make -j$(nproc) VERBOSE=1
              cmake .. -DCMAKE_BUILD_TYPE=Debug
              make -j$(nproc) VERBOSE=1
            popd
          popd
