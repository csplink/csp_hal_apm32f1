name: üë∑ build

on:
  push:
  pull_request:

jobs:
  build_examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - examples/led
    env:
      XMAKE_ROOT: "y"
      TOOLCHAINS_PATH: "/opt/arm-none-eabi/bin/"

    steps:
      - name: ‚¨áÔ∏è checkout csp_hal_apm32f1
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ‚¨áÔ∏è install xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: ‚¨áÔ∏è install cmake
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: ‚¨áÔ∏è install toolchains
        shell: bash
        run: |
          mkdir -pv /opt
          pushd /opt
            wget https://github.com/csplink/toolchains/releases/download/arm-none-eabi/gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
            tar -xjf gcc-arm-none-eabi-10.3-2021.10-x86_64-linux.tar.bz2
            mv /opt/gcc-arm-none-eabi-10.3-2021.10 /opt/arm-none-eabi
            /opt/arm-none-eabi/bin/arm-none-eabi-gcc -v
          popd

      - name: üë∑ build xmake
        shell: bash
        run: |
          export PATH="${TOOLCHAINS_PATH}:${PATH}"
          pushd ${{ matrix.target }}
            xmake f -m release --buildir=build.xmake -P . -y
            xmake -j$(nproc) -v -P . -y
            xmake f -m debug --buildir=build.xmake -P . -y
            xmake -j$(nproc) -v -P . -y
          popd

      - name: ‚¨ÜÔ∏è upload xmake artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.draft == false
        with:
          name: xmake-artifact
          path: ${{ matrix.target }}/build.xmake/cross/arm

      - name: üë∑ build cmake
        shell: bash
        run: |
          export PATH="${TOOLCHAINS_PATH}:${PATH}"
          pushd ${{ matrix.target }}
            mkdir -pv build.cmake
            pushd build.cmake
              cmake .. -DCMAKE_BUILD_TYPE=Release
              make -j$(nproc) VERBOSE=1
              mkdir -pv cross/arm/release
              mv *.elf cross/arm/release/
              mv *.bin cross/arm/release/
              mv *.hex cross/arm/release/
              mv *.map cross/arm/release/

              cmake .. -DCMAKE_BUILD_TYPE=Debug
              make -j$(nproc) VERBOSE=1
              mkdir -pv cross/arm/debug
              mv *.elf cross/arm/debug/
              mv *.bin cross/arm/debug/
              mv *.hex cross/arm/debug/
              mv *.map cross/arm/debug/
            popd
          popd

      - name: ‚¨ÜÔ∏è upload cmake artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.draft == false
        with:
          name: cmake-artifact
          path: ${{ matrix.target }}/build.cmake/cross/arm
