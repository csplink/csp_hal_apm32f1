name: build

on:
  push:
  pull_request:

jobs:
  build_examples:
    runs-on: ubuntu-latest
    container:
      image: csplink/geehy:apm32f103
    strategy:
      matrix:
        target: 
          - examples/get-started/blink
          - examples/get-started/hello_world
          - examples/get-started/sample_project

    steps:
      - name: checkout csp_hal_apm32f1
        uses: actions/checkout@v3

      - name: checkout csp_repo
        uses: actions/checkout@v3
        with:
          repository: csplink/csp_repo
          path: cache/csp_repo

      - name: install xmake
        shell: bash
        run: |
          su csplink
          wget https://github.com/xmake-io/xmake/releases/download/v2.7.3/xmake-v2.7.3.amd64.deb
          dpkg -i xmake-v2.7.3.amd64.deb

      - name: build
        shell: bash
        run: |
          ls /opt
          xmake --version
          pushd ${{ matrix.target }}
          export CSP_REPO=../../../cache/csp_repo
          xmake csp -i
          xmake -j$(nproc)
          popd

